<!DOCTYPE html>
<html>
<head>
	<meta charset='UTF-8' />
	<title>Portao</title>
	<meta content="en" http-equiv="content-language"></meta>
	<link rel="icon" href="images/favicon.png">
	<link rel='stylesheet' href='css/reset.css' type="text/css" charset="utf-8"/>
	<link rel='stylesheet' href='css/style.css' type="text/css" charset="utf-8"/>
	<!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js'></script>
	<script type="text/javascript">
	function setBackgroundImage() {
		var numBgs = 5;
		var num = Math.floor((Math.random() * numBgs) + 1);
		var style = "url('images/bg" + num + ".jpg')";
		elements = document.getElementsByClassName('fullscreen-img');
	    for (var i = 0; i < elements.length; i++) {
	        elements[i].style.backgroundImage=style;
	    }
	}
	</script>
</head>
<body onload="setBackgroundImage()">
	<div class="fullscreen-cont">
		<div class = "fullscreen-img"></div>
		<div id = "copy" class = "center">
			<img id = "profile" src ="images/portao.gif"/>
		</div>
	</div>
</body>
</html>
